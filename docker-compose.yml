version: '3.1'

services:
    
 mysql:
    image: mysql
    container_name: mysql
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: rafaelsql
      MYSQL_DATABASE: desafioglobo
      MYSQL_PASSWORD: rafaelsql
    networks:
      - java-mysql-network      
      
 desafioglobo:    
    build:
      dockerfile: ./Dockerfile
      context: .
    image: desafioglobo
    container_name: desafioglobo
    ports:
     - 8080:8080
    depends_on: 
     - mysql
    networks:
     - java-mysql-network    
           
networks: 
  java-mysql-network:
    driver: bridge

   